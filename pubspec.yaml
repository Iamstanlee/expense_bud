name: expense_tracker
description: Expense tracker app.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.2
  phosphor_flutter: ^1.4.0
  flutter_riverpod: ^2.0.0-dev.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: MonumentExtended
      fonts:
        - asset: assets/fonts/MonumentExtended-Regular.otf
